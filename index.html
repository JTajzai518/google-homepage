<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>
    <nav id="main-nav">
        <ul id="left-nav">
            <li class="left-links"><a href="#">About</a></li>
            <li class="left-links"><a href="#">Store</a></li>
        </ul>
        <ul id="right-nav">
            <li class="right-links"><a href="#">Gmail</a></li>
            <li class="right-links"><a href="#">Images</a></li>
            <img src="./images/apps_black_24dp.svg" alt="app icon" id="app-image">
            <button id="sign-in-btn">Sign In</button>
        </ul>
    </nav>

    <div id="google">
        <img src="./images/googlelogo_color_272x92dp.png" alt="google logo" id="google-logo">
    </div>

    <div id="search-container">
        <div id="search-main">
            <img src="./images/search_black_24dp.svg" alt="search icon" class="bar-icons">
            <input type="text" id="search-bar" alt="search box">
            <img src="./images/mic_black_24dp.svg" alt="microphone icon" class="bar-icons">
        </div>
    </div>

<div id="btn-container">
    <input type="button" value="Google Search" aria-label="Google Search" name="btns" type="submit" id="google-btn" class="src-btn">
    <input type="button" value="I'm Feeling Lucky" aria-label="Google Search" name="btns" type="submit" class="src-btn">
</div>

<footer id="footer-main">
        <ul id="left-foot">
            <li class="left-foot-links"><a href="">Advertising</a></li>
            <li class="left-foot-links"><a href="">Business</a></li>
            <li class="left-foot-links"><a href="">How Search works</a></li>
        </ul>
        <ul id="right-foot">
            <li class="right-foot-links"><a href="">Privacy</a></li>
            <li class="right-foot-links"><a href="">Terms</a></li>
            <li class="right-foot-links"><a href="">Settings</a></li>
        </ul>
</footer>

</body>
</html>
